<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hippie Bus</title>
    <style>
        @keyframes psychedelic {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes wiggle {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(-2deg); }
            50% { transform: scale(1.05) rotate(2deg); }
            75% { transform: scale(1.05) rotate(-2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            background: linear-gradient(270deg, #ff00ff, #ff6600, #00ff99, #6600ff);
            background-size: 400% 400%;
            animation: psychedelic 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            animation: wiggle 0.5s ease;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .join-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #ff6f61;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .join-btn:hover {
            background: #d94e3b;
        }

        .bus-emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0.8;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">üöå The Hippie Bus üöå</div>
        <div class="description">A chill Discord server where free spirits connect, vibe, and cruise through cyberspace. Hop on and enjoy the ride!</div>
        <a href="https://discord.gg/XG944HuVWA" class="join-btn">Join The Bus</a>
    </div>

    <script>
        const busEmojis = ["üöå", "üöç", "üöé"];
        const numBuses = 15;

        for (let i = 0; i < numBuses; i++) {
            let bus = document.createElement("div");
            bus.classList.add("bus-emoji");
            bus.innerText = busEmojis[Math.floor(Math.random() * busEmojis.length)];

            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;

            bus.style.left = `${x}px`;
            bus.style.top = `${y}px`;

            document.body.appendChild(bus);
        }
    </script>
</body>
</html>
